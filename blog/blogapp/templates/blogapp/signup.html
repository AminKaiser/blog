{% extends "blogapp/base.html" %}
{% block content %}
  <div class="container">
    <div class="jumbotron">

      {% if registered %}
        <h1>Thanks For Registering</h1>
      {% else %}
        <h1>Register Here</h1>
        <form method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          <input type="submit" name="" class='btn btn-primary' value="Submit">
        </form>

        {% endif %}

    </div>

  </div>

{% endblock %}
